[build]
  image = "ubuntu-22"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  CI = "false"
  NODE_VERSION = "20.9.0"

# Redirect Netlify default host to your custom domain. Add your domain in Netlify â†’ Domain management first.
[[redirects]]
  from = "/*"
  to = "https://app.convivia24.com/:splat"
  status = 301
  force = true
  conditions = {Host = ["convivia24app.netlify.app"]}